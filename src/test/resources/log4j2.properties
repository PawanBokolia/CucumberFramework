//name = PropertiesCofig

property.filename = logs
appenders = console,file


appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} -%msg%n


appender.file.type= File
appender.file.name = LogFile
appender.file.fileName =${filename}/mylog.log
appender.file.layout.type =PatternLayout
appender.file.pattern= [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} -%msg%n


logger =file
logger.file.name = StepDef
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRefs.file.ref = LOGFILE


rootLogger.level = off
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stout.ref =STDOUT

